    steps:
      - run: sleep 5

  Depends-on-Job-Matrix:
    needs: Explore-GitHub-Actions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sleep_time: ["10", "15"]
    steps:
      - run: sleep ${{ matrix.sleep_time }}
      - run: exit 1

  After-All:
    needs: [ Depends-on-Job-Matrix, Depends-on-Job ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sleep_time: ["10", "15"]
    steps:
      - run: sleep ${{ matrix.sleep_time }}
